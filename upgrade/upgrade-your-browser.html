      .modal-account .modal-content {
        max-width: 448px;
        margin: auto;
        border: 0;
        -webkit-box-shadow: 0 2px 19px 0 rgba(0, 0, 0, 0.07);
        -moz-box-shadow: 0 2px 19px 0 rgba(0, 0, 0, 0.07);
        -ms-box-shadow: 0 2px 19px 0 rgba(0, 0, 0, 0.07);
        -o-box-shadow: 0 2px 19px 0 rgba(0, 0, 0, 0.07);
        box-shadow: 0 2px 19px 0 rgba(0, 0, 0, 0.07);
        background-color: #fff;
      }

      .modal-account,
      .modal-account .modal-content {
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        -ms-border-radius: 0;
        -o-border-radius: 0;
        border-radius: 0;
      }

      @media (min-width: 768px) .modal-content {
        -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        -ms-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        -o-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        position: relative;
        background-color: #fff;
        border: 1px solid #999;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        -ms-border-radius: 6px;
        -o-border-radius: 6px;
        border-radius: 6px;
        -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        -ms-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        -o-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        background-clip: padding-box;
        outline: 0;
      }

        padding: 0 40px;

        transition: all 0.2s;
        border: 2px solid #44a8f2;
        background-color: transparent;
        color: #44a8f2;
        cursor: pointer;
      }
      .show {
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <div
      id="browserModal"
      tabindex="-1"
      class="modal modal-browser modal-account"
    >
      <div id="browserModal-cover"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <header class="text-center header">
              <div class="logo"></div>
              <div id="en_US" style="display: none">
                <h3 class="h2-grey">Upgrade your browser</h3>
                <p>
                  You are running an older browser.&nbsp;Please upgrade your
                  browser for better experience.
                </p>
              </div>
              <div id="zh_CN" style="display: none">
                <h3 class="h2-grey">请升级浏览器版本</h3>
                <p>你正在使用旧版本浏览器。请升级浏览器以获得更好的体验.</p>
              </div>
            </header>
            <div class="item-container">
              <div class="item">
                <a href="http://www.google.com/chrome" target="_blank">
                  <div class="pic i-c"></div>
                  <h4>Chrome</h4></a
                >
              </div>
              <div class="item">
                <a href="http://www.firefox.com/" target="_blank">
                  <div class="pic i-f"></div>
                  <h4>Firefox</h4></a
                >
              </div>
              <div class="item">
                <a href="http://www.apple.com/safari/" target="_blank">
                  <div class="pic i-s"></div>
                  <h4>Safari</h4></a
                >
              </div>
              <div class="item">
                <a
                  href="https://www.microsoft.com/en-us/windows/microsoft-edge"
                  target="_blank"
                >
                  <div class="pic i-e"></div>
                  <h4>Edge</h4></a
                >
              </div>
            </div>
            <div class="btn-container"><a class="btn show" id="btn"></a></div>
          </div>
        </div>
      </div>

         var isIE = navigator.userAgent.toLocaleLowerCase().indexOf('msie') !== -1;
         var isIE10plus = isIE && (function () {
                     "use strict";
                     return !this;
                 }());
         document.getElementById('browserModal-cover').onclick = function (e) {
             document.getElementById('browserModal').style.display = 'none';
         };
         if (isIE && !isIE10plus) {
             document.getElementById('browserModal').style.display = 'block';

     })();</script> -->
      <script>
        var getCookie = function (name) {
          var arr,
            reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)');

          if ((arr = document.cookie.match(reg)))
            return decodeURIComponent(arr[2]);
          else return null;
        };
        var lang = getCookie('vs_lang') || 'en_US';
        if (lang == 'zh_CN') {
          document.getElementById('zh_CN').style.display = 'block';
          document.title = '请升级浏览器版本';
          document.getElementById('btn').innerHTML = 'English';
        } else {
          document.getElementById('en_US').style.display = 'block';
          document.title = 'Upgrade your browser';
          document.getElementById('btn').innerHTML = '简体中文';
        }

        document.getElementById('btn').onclick = function (e) {
          var btn = document.getElementById('btn');
          if (btn.innerHTML == 'English') {
            document.getElementById('en_US').style.display = 'block';
            document.getElementById('zh_CN').style.display = 'none';
            document.title = 'Upgrade your browser';
            document.getElementById('btn').innerHTML = '简体中文';
          } else {
            document.getElementById('en_US').style.display = 'none';
            document.getElementById('zh_CN').style.display = 'block';
            document.title = '请升级浏览器版本';
            document.getElementById('btn').innerHTML = 'English';
          }
        };
      </script>
    </div>
  </body>
</html>
